<section class="product-view-container">
    <div class="main-container">
        <div class="product-image">
            <img src="{{product?.image}}" alt="Descrição do produto">
        </div>
        <div class="product-description">
            <p class="product-title">{{product?.name}}</p>
            <div class="description">
                <p class="product-subtitle"> Descrição </p>
                <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente, consequuntur optio sed eius ratione nobis fugit maxime!</p>
            </div>
            <div class="product-price">
                <p class="product-subtitle"> Preço </p>
                <p class="price">{{product?.price | currency: 'BRL'}} </p>
                <small class="stock" *ngIf="stock.quantity > 10">Ainda temos {{stock?.quantity}} unidades.</small>
                <small class="stock last-unities" *ngIf="stock.quantity > 0 && stock.quantity <= 10 ">Últimas unidades</small>
                <small class="stock finished" *ngIf="stock.quantity == 0 ">Produto Esgotado</small>
            </div>
            <div class="call-to-action" *ngIf=" stock.quantity >  0">
                <div class="quantity">
                    <button class="minus"(click)="changeQuantity('minus')"> - </button>
                    <input type="text" value="{{quantity}}" class="quantity-products" disabled>
                    <button class="plus" (click)="changeQuantity('plus')"> + </button>    
                </div>
                <button type="button" class="buy-buttom" (click)="reserveProduct(product)"> Comprar Agora </button>
            </div>
        </div>
      
    </div>
</section>
